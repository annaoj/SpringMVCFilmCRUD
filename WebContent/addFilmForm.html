<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>New Film</title>
<link rel="stylesheet" type="text/css" href="resources/css/style.css">


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="mainsection justify-content-center">
		<div class="headerSection text-center">
			<h3 class="header">Add New Film</h3>
		</div>
		<div class="searchForm">
			<form action="addFilm.do" method="POST">
				<div class="form-group">
					<label class="searchlabel" for="search">Title:</label>
					
						<input type="text" class="form-control" required name="title"
							placeholder="title"> 
					<label class="searchlabel" for="Language">Language:</label>

					<input type="text" class="form-control" required
							name="language_id" placeholder="language_id" />

						<button type="submit" class="addfilmBtn submit btn btn-primary">Add
							Film</button>
					
				</div>
			</form>
		</div>


	</div>
</body>
</html>
